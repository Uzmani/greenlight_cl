<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/greenlight.css" />
    <link href='http://fonts.googleapis.com/css?family=Snippet|Poiret+One|Raleway+Dots|Kavoon|Stardos+Stencil' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>

    <title>Green Light</title>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="format_box">
        <div class="entry">
          <h1>Welcome {{name}}!</h1>
            <div class="body">
              <ul>
                <li>Your name: {{name}}</li>
                <li>Your age: {{age}}</li>
                <li>Your gender: {{sex}}</li>
                <li>Interested in: {{sex_preference}}</li>
                <li>Your profile picture: <img src="{{photo}}"></li>
              </ul>
              <button id="start_looking">Start looking for singles</button>
              </div>
          </div>
      </div>
    </script>

    <script id="signup-template" type="text/x-handlebars-template">
      <div class="format_box">
        <div class="signupform">
          <form id="profileform" encrtype="multipart/form-data">
            <h3>Create an Account</h3>
            Username:<br><input type="text" name="name"><br>
            Email:<br><input type="email" name="email"><br>
            Password:<br><input type="password" name="password"><br>

            My Age: <br>
            <select name="age">
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
            </select>
            <br>

            Gender:<br><input type="radio" name="sex" value="m">Male<br>
            <input type="radio" name="sex" value="f">Female<br>
            Interested In:<br><input type="checkbox" name="sex_preference" value="m">Men<br>
            <input type="checkbox" name="sex_preference" value="f">Women<br>
            Tagline: <br><input type="text"name="tagline"><br>

            Upload photo: <input type="file" name="photo"><br>
            <input type="submit" id="submit">
          </form>
        </div>
    </div>
  </script>


    <script id="no-match-template" type="text/x-handlebars-template">
      <div class="format_box">
        <div class="no-match-message" >
          <h1>Give Them The Greenlight?</h1>
            <p>Currently, there are no matches. Try agiain soon. </p>
        </div>
        <button id="green-button">Check for Singles</button>
      </div>
    </script>

    <script id="profile-template" type="text/x-handlebars-template">
      <div class="format_box">
          <div class="profile">
            <h1>Give Them The Greenlight?</h1>
              <div class="user" data-id={{id}}>
                <ul>
                  <li><img src={{photo}}></li>
                  <li>{{name}}</li>
                  <li>{{age}}</li>
                  <li>{{tagline}}</li>
                </ul>
              </div>
              <button id="green-button">Greenlight</button>
              <button id="red-button">Pump the brakes</button>
          </div>
        </div>
    </script>

    <script id="signin-template" type="text/x-handlebars-template">
      <div class="format_box">
        <div class="signinform">
          <form id="signin-form">
            Email: <br><input type="email" name="email"><br>
            Password: <br><input type="password" name="password"><br>
            <input type="submit" id="submit">
          </form>
        </div>
      </div>
    </script>

    <script id="profile-template" type="text/x-handlebars-template">
      <div class="format_box">
        <div class="profile">
          <h1>Give Them The Greenlight?</h1>
            <div class="user" data-id={{id}}>
              <ul>
                <li><img src={{photo}}></li>
                <li>{{name}}</li>
                <li>{{age}}</li>
                <li>{{tagline}}</li>
              </ul>
            </div>
            <button id="green-button">Greenlight</button>
            <button id="red-button">Pump the breaks</button>
        </div>
      </div>
    </script>

    <script id="match-message-template" type="text/x-handlebars-template">
    <div class="format_box">
    <div class="main-message-form" data-id={{id}}>
      <h1>Congrats! {{name}} gave you the Greenlight!</h1>
      <img src={{photo}}></li>
      Offer a place to meet! 
      <form id="message-form"> 
        <textarea rows="4" cols="50" name="message"></textarea><br>
        <input type="submit" id="send-message-button">
      </form>
      <button id="nevermind">Nevermind</button>
    </div>
    </div>
  </script>

    <script id="conversation-template" type="text/x-handlebars-template">
    <div class="format_box">
    <div class="message-conversation" data-id={{received_messageable_id}}>
    <br>
    </div>
    <form id="followup-message-form"> 
        <textarea rows="4" cols="50" name="message"></textarea><br>
        <input type="submit" value="Send" id="send-followup-message-button">
      </form>
    <button id="nevermind">Actually...nevermind</button>
    </div>
  </script>



  </head>
  <body>
    <div class="wrapper">
      <div id="main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">


                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>

              <!-- Be sure to leave the brand out there if you want it shown -->
              <a class="brand" href="#">
                <span class="green">GREEN</span>
                <span class="light">LIGHT</span>
              </a>

              <!-- Everything you want hidden at 940px or less, place within here -->
              <div class="nav-collapse collapse">
                <button class="btn btn-success" id="signup">Sign Up</button>
                <button class="btn btn-success" id="signin">Sign In</button>
                <button class="btn btn-danger hidden" id="logout">Log Out</button>
                <button class="btn btn-info hidden" id="flag">You Have A Match</button>
                <!-- .nav, .navbar-search, .navbar-form, etc -->
              </div>

            </div>
          </div>
        </div>

      <div class="logout-message hidden">
        <div class="alert alert-danger">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Logout Successful</strong>
        </div>
      </div>


      <div class="fail-message hidden">
        <div class="alert alert-danger">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Something went wrong! Please try again</strong>
        </div>
      </div>

      <div class="signin-message hidden">
        <div class="alert alert-success">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Login Successful! </strong>
            Welcome back!
        </div>
      </div>

      <div class="format_box">
        <h4>Sign in.</h4>
        <h4>Browse singles.</h4>
        <h4>Get the GreenLight.</h4>
      </div>

      <!-- jquery library -->
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

      <!--  bootstrap js -->
      <script src="bootstrap/js/bootstrap.min.js"></script>


      <!-- handlebars js -->
      <script src="js/lib/handlebars.js"></script>
      <script src="js/lib/underscore.js"></script>

      <!-- our js -->
    <script src="js/driver.js"></script>
    <script src="js/user.js"></script>
    <script src="js/message.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/authenticationController.js"></script>
    <script src="js/greenlight.js"></script>

    </div>
  </div>

    <div class="footer">

    </div>





  </body>
</html>
